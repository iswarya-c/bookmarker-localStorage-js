<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookMark App</title>
</head>
<body>
    <div class="app">
    <h1 class="heading">Bookmarker</h1>
    <div class="container">
        <h1>Bookmark Your Favourite Sites</h1>
        <form>
            <label>Site Name</label>
            <input type="text" class="inputSite">
            <label>Site URL</label>
            <input type="url" class="inputUrl">
        </form>
        <button class="submitBtn button button--rayen button--border-thin button--text-thick button--text-upper button--size-s"  type="submit">Submit</button>
    </div>
    <div class="output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
